    <script type="text/javascript">
        $(document).ready(function(){
            let id=localStorage.getItem("id_adopcion");
            let p=perros.find(elem=>elem.id==id);
            console.log("Perro: ", p);
            
            enviar(p);
	    });
        
        function enviar(perro){
            let html='';
            html+=
                '<div class="row">'+
                    '<div class="col-md-12 order-md-1">'+
                        '<h4 class="mb-3">Perro: <i>"'+perro.nombre+'"</i></h4>'+
                        '<div class="mb-3">'+
                            '<aside class="col-md-12 blog-sidebar">'+
                                '<div class="p-3 mb-3 bg-light rounded">'+
                                    '<h4 class="font-bold text-muted"><em>Mi Descripción</em></h4>'+
                                    '<p class="mb-0">'+perro.descripcion+'</p>'+
                                '</div>'+
                            '</aside>'+
                        '</div>'+
                    '</div>'+
                '</div>'+
                
                '<hr class="mb-4">'+
                
                '<div class="row">'+
                    '<div class="col-md-4 order-md-2 mb-4">'+
                        '<h4 class="d-flex justify-content-between align-items-center mb-3">'+
                            '<span class="text-muted">Detalle</span>'+
                            '<span class="text-muted badge badge-secondary badge-pill">'+
                                'Código: '+perro.id+''+
                            '</span>'+
                        '</h4>'+
                        '<ul class="list-group mb-3">'+
                            '<li class="list-group-item d-flex justify-content-between lh-condensed">'+
                                '<div>'+
                                    '<h6 class="my-0">Nombre</h6>'+
                                    '<small class="text-muted">'+perro.nombre+'</small>'+
                                '</div>'+
                            '</li>'+
                            '<li class="list-group-item d-flex justify-content-between lh-condensed">'+
                                '<div>'+
                                    '<h6 class="my-0">Raza</h6>'+
                                    '<small class="text-muted">'+perro.raza+'</small>'+
                                '</div>'+
                            '</li>'+
                            '<li class="list-group-item d-flex justify-content-between lh-condensed">'+
                                '<div>'+
                                    '<h6 class="my-0">Estado de Salud</h6>'+
                                    '<small class="text-muted">';
                                        switch(perro.estado){
                                            case 0: html+='Insano'; break;
                                            case 1: html+='Sano'; break;
                                            case 2: html+='Bueno'; break;
                                            case 3: html+='Excelente'; break;
                                            default: html+='Desconocido'; break;
                                        }
                                        html+=' de salud</small>'+
                                '</div>'+
                            '</li>'+
                            '<li class="list-group-item d-flex justify-content-between lh-condensed">'+
                                '<div>'+
                                    '<h6 class="my-0">Vacunación</h6>'+
                                    '<small class="text-muted">';
                                        if(perro.vacunado==0){
                                            html+='No';
                                        }else{
                                            html+='Sí';
                                        }
                                        html+=' fue vacunado</small>'+
                                '</div>'+
                            '</li>'+
                            '<li class="list-group-item d-flex justify-content-between lh-condensed">'+
                                '<div>'+
                                    '<h6 class="my-0">Castración</h6>'+
                                    '<small class="text-muted">';
                                        if(perro.castrado==0){
                                            html+='No';
                                        }else{
                                            html+='Sí';
                                        }
                                        html+=' fue castrado</small>'+
                                '</div>'+
                            '</li>'+
                            '<li class="list-group-item d-flex justify-content-between lh-condensed">'+
                                '<div>'+
                                    '<h6 class="my-0">Género</h6>'+
                                    '<small class="text-muted">'+
                                        ((perro.genero=="F")?'Hembra':'Macho')+
                                    '</small>'+
                                '</div>'+
                            '</li>'+
                            '<li class="list-group-item justify-content-between lh-condensed">'+
                                '<div>'+
                                    '<h6 class="my-0">Foto</h6>'+
                                    '<div class="text-center">'+
                                        '<a href="'+perro.foto+'">'+
                                            '<img alt="Foto del libro" class="img-fluid rounded" height="auto" src="'+perro.foto+'" style="max-width: 20%;" title="'+perro.nombre+'">'+
                                        '</a>'+
                                    '</div>'+
                                '</div>'+
                            '</li>'+
                        '</ul>'+
                    '</div>'+
                    
                    '<div class="col-md-8 order-md-1">'+
                        '<div class="mb-3">'+
                            '<div class="card flex-md-row mb-4 box-shadow h-md-250">'+
                                '<div class="card-body d-flex flex-column align-items-start">'+
                                    '<strong class="d-inline-block mb-2 text-success">Mi Historia</strong>'+
                                    '<h3 class="mb-0">'+
                                        '<a class="text-dark" href="'+perro.foto+'">'+perro.nombre+' - '+perro.raza+'</a>'+
                                    '</h3>'+
                                    '<div class="mb-1 text-muted">Abr 15</div>'+
                                    '<p class="card-text mb-auto">'+perro.historia+'</p>'+
                                    '<a href="#">Continuar leyendo</a>'+
                                '</div>'+
                                '<img alt="Card image cap" class="card-img-right flex-auto d-none d-md-block img-fluid mt-5" height="auto" src="'+perro.foto+'" style="max-width: 20%; height: fit-content;">'+
                            '</div>'+
                        '</div>'+
                    '</div>'+
                '</div>';
            $('#cardPerro').html(html);
        }
    </script>
